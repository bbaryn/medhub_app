<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MedHub | Login</title>
</head>
<body class="centered-login">
  <div class="centered-login__login">
    <form action="/main.html">
      <div class="form-field">
        <h3>Login MedHub</h3>
      </div>
      <div class="form-field">
        <label>Login</label>
        <input class="form-field__input" type="text" name="login" autofocus>
      </div>
      <div class="form-field">
        <label>Password</label>
        <input class="form-field__input" type="text" name="password" id="input_text">
      </div>
      <div class="form-field">
        <label>Login as:</label>
        <select class="form-field__select" id="user-type">
          <option> Doctor </option>
          <option> Patient </option>
        </select>
      </div>
      <div class="form-field">
        <button>Log In</button>
      </div>
    </form>
  </div>

</body>
</html>
